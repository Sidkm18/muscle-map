<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>

<!-- FOREGROUND -->
<div class="login-layout">

    <!-- LEFT 66% -->
    <div class="left-content">
        <div class="content">
            <div class="headline">
                <span class="mask serif">Find</span>
                <span class="mask bold">Your</span>
                <span class="mask">Rhythm.</span>
            </div>
            <div class="headline">
                <span class="mask bold">Fuel</span>
                <span class="mask serif">your</span>
                <span class="mask">Soul!</span>
            </div>
        </div>
    </div>

    <!-- RIGHT 33% -->
    <div class="right-content">
        <div class="login-card">
            <h2>Hey There!</h2>
            <p class="subtext">Let’s get you moving!</p>

            <input type="email" placeholder="Your Email" />
            <input type="password" placeholder="Password" />

            <div class="row">
                <label><input type="checkbox"> Keep me signed in</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="cta">Let’s Go! →</button>

            <p class="signup">New here? <a href="#">Join the fun</a></p>
        </div>
    </div>

</div>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
