<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MuscleMap Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="../tailwind-login.config.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="../css/auth.css" rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-black">
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px] mix-blend-screen opacity-20 animate-pulse">
        </div>
        <div
            class="absolute bottom-0 right-1/4 w-[600px] h-[600px] bg-emerald-500/10 rounded-full blur-[140px] mix-blend-screen opacity-20">
        </div>
        <div
            class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,#000_70%,transparent_100%)]">
        </div>
    </div>
    <main class="relative z-10 flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-[520px] flex flex-col gap-8 animate-fadeIn">
            <div class="text-center space-y-2">
                <div
                    class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 border border-primary/20 mb-4 shadow-neon">
                    <span class="material-symbols-outlined text-primary" style="font-size: 28px;">fitness_center</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-white">
                    Welcome Back to <span class="text-primary">MuscleMap</span>
                </h1>
                <p class="text-gray-400 text-sm md:text-base">
                    Sign in to continue your fitness journey.
                </p>
            </div>
            <div class="glass-panel rounded-2xl p-6 md:p-8 shadow-2xl relative overflow-hidden group">
                <div
                    class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50">
                </div>
                <form class="space-y-6" onsubmit="event.preventDefault();">
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 ml-1">
                            Email Address
                        </label>
                        <div class="relative group/input">
                            <input
                                class="input-glass w-full rounded-lg px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none border-primary/50 shadow-neon pr-12"
                                placeholder="name@example.com" type="email" id="login-email" />
                            <div class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-500 flex items-center pointer-events-none"
                                id="email-check-icon">
                                <span class="material-symbols-outlined" style="font-size: 24px;">mail</span>
                            </div>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 ml-1">
                                Password
                            </label>
                            <a href="#" class="text-xs text-primary hover:underline">Forgot Password?</a>
                        </div>
                        <div class="relative group/input">
                            <input
                                class="input-glass w-full rounded-lg px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none pr-12"
                                id="login-password" placeholder="Enter your password" type="password" />
                            <button
                                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-all duration-200 cursor-pointer flex items-center justify-center rounded-md p-1 hover:bg-white/5 active:scale-95 group-focus-within/input:text-gray-400 focus:outline-none focus:text-primary z-20"
                                onclick="toggleLoginPasswordVisibility(this)" type="button">
                                <span class="material-symbols-outlined select-none"
                                    style="font-size: 20px;">visibility_off</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="pt-2">
                        <label class="flex gap-3 items-center cursor-pointer group">
                            <div class="relative flex items-center">
                                <input
                                    class="checkbox-neon h-5 w-5 rounded border-gray-600 bg-transparent text-primary focus:ring-0 focus:ring-offset-0 focus:border-primary transition-all duration-200 ease-out"
                                    type="checkbox" id="remember-me" />
                            </div>
                            <p class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">
                                Remember me
                            </p>
                        </label>
                    </div>

                    <!-- Sign In Button -->
                    <div class="pt-4">
                        <button type="submit" class="w-full relative group overflow-hidden rounded-lg p-[1px]">
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-primary to-emerald-400 opacity-90 group-hover:opacity-100 transition-opacity">
                            </div>
                            <div
                                class="relative bg-black/80 text-white font-bold h-12 flex items-center justify-center rounded-lg uppercase tracking-wide text-sm backdrop-blur-sm border border-white/5 group-hover:bg-black/70 transition-colors">
                                Sign In
                            </div>
                        </button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a class="text-white font-semibold hover:text-primary transition-colors ml-1 inline-flex items-center gap-1 group/link"
                            href="./register.html">
                            Sign up here
                            <span
                                class="material-symbols-outlined text-[16px] group-hover/link:translate-x-0.5 transition-transform">arrow_forward</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- External Scripts -->
    <script src="../js/auth.js"></script>
</body>

</html>
